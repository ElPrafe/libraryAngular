<table class="table table-dark table-striped">
    <thead>
        <tr>
        <td>Name</td>
        <td>Autor</td>
        <td>Descripcion</td>
        <td>Precio</td>
        <td>Stock</td>
        <td>ImagenLibro</td>
        <td>Cantidad</td>
      </tr>
    </thead>
    <tbody>
        @for (book of books; track book.name) {
            <tr class="align-middle">
              <td>{{ book.name }}</td>
              <td>{{ book.autor }}</td>
              <td>{{ book.descripcion }}</td>
              <td>{{ book.precio }}</td>
              @if (book.stock >0) {
                <td>{{book.stock}}</td>
              } @else {
                <td>SIN STOCK</td>  
              }            
            <!--<td>{{ book.fecha | date : 'dd/MM/YYYY'}}</td>-->
              <td>
                <img width="100" class="img-thumbnail img-fluid" [src]="book.img" [alt]="book.name">
              </td>
              <td>
                <button class="btn btn-primary btn-sm" (click)="downQuantity(book)">-</button>
                <input type="number" inputmode="numeric" pattern="[0-9]*" class="no-spinners" [(ngModel)]="book.quantity" (keyup)="onChangeQuantity($event, book)">{{book.quantity}}
                <button class="btn btn-primary btn-sm" (click)="upQuantity(book)">+</button>
              </td>
            </tr>
          } @empty {
            <tr>
              <td colspan="4">No hay libros para mostrar.</td>
            </tr>
          }    
    </tbody>
</table>
