<div class="input-group">
<div class="input-group-prepend">
    <button class="btn btn-primary btn-sm" (click)="downQuantity()">-</button>
</div>
<input type="number" inputmode="numeric" pattern="[0-9]*" class="no-spinners" [(ngModel)]="quantity" (keyup)="onChangeQuantity($event)">
<div class="input-group-prepend">
    <button class="btn btn-primary btn-sm" (click)="upQuantity()">+</button>
</div>
</div>
